version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:6.0
    container_name: mern-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db  # Volume for data persistence
    environment:
      - MONGO_INITDB_DATABASE=mern-auth
    networks:
      - mern-network
    restart: unless-stopped

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/mern-auth
      - JWT_SECRET=production-jwt-secret-key-2024-ec2-deployment
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost
    depends_on:
      - mongodb
    networks:
      - mern-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mern-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mern-network
    restart: unless-stopped

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local

# Networks
networks:
  mern-network:
    driver: bridge