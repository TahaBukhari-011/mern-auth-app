version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:6.0
    container_name: mern2-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mern-auth
    networks:
      - mern2-network
    restart: unless-stopped

  # Backend Service
  backend:
    image: node:18
    container_name: mern2-backend
    working_dir: /app/backend
    volumes:
      - ./backend:/app/backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/mern-auth
      - JWT_SECRET=jenkins-pipeline-secret
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:8082
    depends_on:
      - mongodb
    networks:
      - mern2-network
    command: bash -c "npm install && npm start"
    restart: unless-stopped

  # Frontend Service
  frontend:
    image: node:18
    container_name: mern2-frontend
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "8082:3000"
    depends_on:
      - backend
    networks:
      - mern2-network
    command: bash -c "npm install && npm start"
    restart: unless-stopped

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local

# Networks
networks:
  mern2-network:
    driver: bridge
